version: '3.7'

services:
  jenkins-docker:
    image: docker:dind
    container_name: jenkins-docker
    privileged: true
    environment:
      - DOCKER_TLS_CERTDIR=
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock # Permitir que o Docker no host seja acessado
    ports:
      - "2376:2376"
    networks:
      - jenkins

  my-jenkins:
    image: jenkins/jenkins:lts
    container_name: my-jenkins
    restart: on-failure
    user: root
    environment:
      - DOCKER_HOST=unix:///var/run/docker.sock # Conecta-se diretamente ao socket Docker
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock # Permitir comunicação com Docker
    ports:
      - "8080:8080"
      - "50000:50000"
    networks:
      - jenkins

networks:
  jenkins:
    driver: bridge

volumes:
  jenkins-data: